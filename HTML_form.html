<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <h1>Survey Form</h1>

    <form action="https://melsoftacademy.com/" method="post" target="_blank">
      <fieldset>
        <legend>Add user</legend>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last name</label>
        <input type="text" id="lname" name="lname" /><br /><br />
        <label for="email">Email address</label>
        <input type="text" id="email" name="email" /><br /><br />

        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="guest">Guest</option>
        </select>

        <p>Choose your favourite programming language</p>
        <input type="radio" id="html" name="fav_languege" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_languege" value="CSS" />
        <label for="css">CSS</label><br />
        <input
          type="radio"
          id="javascript"
          name="fav_languege"
          value="JavaScript"
        />
        <label for="javascript">JavaScript</label><br /><br />

        <label for="comments">Comments</label><br />
        <textarea
          name="user_comments"
          id="comments"
          cols="30"
          rows="10"
        ></textarea>
        <br /><br />
        <label for="date">current date:</label>
        <input type="date" id="date" name="date" />
        <br /><br />
        <input
          type="checkbox"
          id="signupNews"
          name="signup"
          value="newsletter"
        />
        <label for="signupNews">Sign up for the newsletter?</label><br />
        <input
          type="checkbox"
          id="agreeterms"
          name="agree"
          value="termsandconditions"
        />
        <label for="agreeterms">Agree to terms and conditions</label
        ><br /><br />
        <input type="submit" value="Submit" />
      </fieldset>
    </form>
  </body>
</html>
